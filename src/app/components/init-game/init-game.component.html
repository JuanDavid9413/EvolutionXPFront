<div class="content-fluid container-game">
    <!-- Pantalla para agregar jugadores -->
    <div class="row text-center">
        <div class="col">
            <h1> Piedra, Papel o Tijera Games </h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form autocomplete="off" [formGroup]="formPlayersGame">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Jugador 1</label>
                            <br>
                            <input formControlName="namePlayerOne" class="form-control" [class.is-invalid]="ValidatePlayerOne">
                            <small *ngIf="ValidatePlayerOne" class="form-text text-danger">*Campo Requerido</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Jugador 2</label>
                            <br>
                            <input formControlName="namePlayerTwo" class="form-control" [class.is-invalid]="ValidatePlayerTwo">
                            <small *ngIf="ValidatePlayerTwo" class="form-text text-danger">*Campo Requerido</small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <br>
            <button (click)="savePlayers()" class="btn btn-primary">Iniciar Batalla</button>
        </div>
    </div>
</div>
